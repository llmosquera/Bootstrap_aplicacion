<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--               Bootstrap para varias versiones                    -->
    <!-- --------------------------------------------- -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Servicios</title>

    <style>
      body{
        font-size: 20px;
      }
      header {
        width: 100%;
        margin: 0;
      }
      /*estilos de navbar*/
      .collapse {
        justify-content: center;
      }

      .navbar-brand {
        padding-left: 10%;
        color: white !important;
        font-size: 20px;
      }

      .cebezera {
        background-color: #4274c5 !important;
      }

      /*estilos de carousel*/
      .carousel-item,
      .container-lg {
        padding: 0;
      }
      .d-block {
        height: 500px;
        object-fit: cover;
      }

      /*estilos de cards*/
      main {
        display: flex;
        flex-direction: column;
      }

      .section1 {
        display: flex;
        flex-direction: row;
        place-content: center;
        column-gap: 2%;
      }

      .card {
        background-color: rgb(240, 240, 240);
        height: 100px;
      }

      .btn {
        height: 30px;
        width: 100px;
        margin: 30px;
      }

      /*    blockquote   */
      blockquote{
        margin: 5%;
      }

      .blockquote-custom {
        position: relative;
        font-size: 1.1rem;
      }

      /*Estilo del footer (nav - form)*/
      footer {
        padding: 5%;
      }

      .contenedor{
 display: flex;
 flex-direction: row;
 width: 100%;
}
     /*Estilo del formulario y nav*/
 .contenedor{
 display: flex;
 flex-direction: row;
width: 100%;
 }

      h1 {
        padding: 15px 25px;
      }
      /*Estido de identacion en el formulario*/
      #formulario {
        padding: 15px 25px;
        display: flex;
        flex-direction: row;
      }
    </style>
  </head>

  <body>


</body>
</html>
